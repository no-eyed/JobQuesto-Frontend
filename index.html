    <link rel="stylesheet" href="src/style.css">

<body>
    <header>
        <div class="form-container">
            <h1 class="label">JobQuesto</h1>
            <!-- <h2 class="label">Apni job dhundh lo!</h2> -->

                <input type="text" class="form-content" placeholder="Job Title" id="search">

            </div>

    <main>
        <div class="card-container">

            <div class="result-container cards">

            <div class="NotSupported">

            </div>

    <script type="module" src="src/javasc.js"></script>
</body>
</html>
